<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Sharer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="main">
      <button id="copy" type="button" class="button">Copy</button>
      <hr class="break" />
      <label for="action" class="label">Action</label>
      <select name="action" id="action" class="select">
        <option value="review" selected>review</option>
        <option value="confirm">confirm</option>
      </select>
      <label for="assignee" class="label">Assignee</label>
      <select name="assignee" id="assignee" class="select">
        <option value="@ort-frontend" selected>@ort-frontend</option>
        <option value="@ort-backend">@ort-backend</option>
        <option value="@ort-internal">@ort-internal</option>
      </select>
      <label for="output" class="label">Output</label>
      <textarea id="output" readonly class="textarea"></textarea>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
